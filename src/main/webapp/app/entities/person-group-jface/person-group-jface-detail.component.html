
<div *ngIf="personGroup">
    <h2><span>Person Group</span> {{personGroup.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Person Group Id</span></dt>
        <dd>
            <span>{{personGroup.personGroupId}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{personGroup.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{personGroup.description}}</span>
        </dd>
        <div class="training-status" *ngIf="trainingStatus">
            <dt>training status</dt>
            <dd>{{trainingStatus.status}}</dd>
        </div>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'person-group-jface/'+ personGroup.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>

    <button type="button" (click)="train()" class="btn btn-warning">Train Group</button>
</div>
