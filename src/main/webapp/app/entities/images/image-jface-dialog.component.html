<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myFaceLabel">Create or edit a Face</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!image.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="image.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_persistedFaceId">Persisted Face Id</label>
            <input type="text" class="form-control" name="persistedFaceId" id="field_persistedFaceId"
                [(ngModel)]="image.persistedFaceId" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_personGroupPerson">Person Group Person</label>
            <select class="form-control" id="field_personGroupPerson" name="personGroupPerson" [(ngModel)]="image.personGroupPersonId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="personGroupPersonOption.id" *ngFor="let personGroupPersonOption of persongrouppeople; trackBy: trackPersonGroupPersonById">{{personGroupPersonOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
