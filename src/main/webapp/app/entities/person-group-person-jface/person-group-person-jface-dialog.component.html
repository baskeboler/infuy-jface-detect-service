<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPersonGroupPersonLabel">Create or edit a Person Group Person</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!personGroupPerson.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="personGroupPerson.id" readonly />
        </div>
        <div class="form-group" hidden>
            <label class="form-control-label" for="field_personId">Person Id</label>
            <input type="text" class="form-control" name="personId" id="field_personId"
                [(ngModel)]="personGroupPerson.personId" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="personGroupPerson.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="personGroupPerson.description" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_personGroup">Person Group</label>
            <select class="form-control" id="field_personGroup" name="personGroup" [(ngModel)]="personGroupPerson.personGroupId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="personGroupOption.id" *ngFor="let personGroupOption of persongroups; trackBy: trackPersonGroupById">{{personGroupOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
